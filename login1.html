<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/35820762bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="header">
            
            <h2 class="heading">Login Page</h2><br>
            <input type="text" name="name" class="nameblock" placeholder="Username" required><i class="fa-solid fa-user"></i><br><br>
            <input type="password" name="password" class="passwordblock" placeholder="password" required><i class="fa-solid fa-lock"></i><br><br>
            <input type="radio" name="remember me" class="remember">Remember me <br><br>
            <a href="#" class="forget">Forget password</a><br><br>
            <input type="submit" value="Login" class="login" href="https://www.bing.com/images/search?q=Beautiful+Scenery+Desktop&form=RESTAB&first=1"><br>
            <p>Don't have an account?</p><a href="#">Register</a><br>
            
        </div>
    </div>
</body>
</html>
